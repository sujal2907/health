<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/736f6ce0f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign In</h1>
            <form id="loginForm" action="success.html" method="post">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Enter your name" name="name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter your email" name="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let loginForm = document.getElementById("loginForm");

        // Check login credentials
        loginForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get name, email, and password
            let name = loginForm.elements["name"].value;
            let email = loginForm.elements["email"].value;
            let password = loginForm.elements["password"].value;

            // Check if email and password match
            if (name === "abc" && email === "abc@gmail.com" && password === "123") {
                // Redirect to success page
                window.location.href = "abc.html";
            } else {
                // Display error message
                alert("Incorrect name, email, or password");
            }
        });
    </script>
</body>
</html>
